<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #alerts {
            display: table;
            text-align: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            /* May want to do this if there is risk the container may be narrower than the element inside */
            white-space: nowrap;

        }

        #rotateAlert {
            display: table-cell;
            vertical-align: middle;
        }

        #rotateAlert img {
            display: table;
            margin: 0 auto;
            width: 85%;
        }
    </style>

</head>
<body>
<div id="alerts">
    <div id="rotateAlert">
        <img class="centered" src="images/rotateAlert-2.jpg" alt=""/>

    </div>
</div>
</body>
</html>
